<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women-Code | Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400,700|Lora:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="assets/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
  <link href="assets/css/master.css" media="screen" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body id="slickQuiz">
  <header class="header">
    <div class="container">
      <img src="assets/img/women-code.svg" class="header-logo" alt="Women Code" title="Women Code">
    </div>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/WomenCode.com/">Home</a></li>
            <li class="active"><a href="/WomenCode.com/quiz.html">Quiz</a></li>
            <li><a href="/WomenCode.com/glossary.html">Glossary</a></li>
             <li><a href="/WomenCode.com/resources.html">Resources</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <section class="content-main">
    <div class="container">
      <h1 class="quizName"><!-- where the quiz name goes --></h1>
      <div class="quizArea">
        <div class="quizHeader">
        <!-- where the quiz main copy goes -->
          <a class="button button-quiz startQuiz" href="#">Get Started!</a>
        </div>
        <!-- where the quiz gets built -->
      </div>
      <div class="quizResults">
        <h2 class="center-block">Congratulations!</h2>
        <div class="quiz-results-card">
          <div class="quiz-results-image">
            <img src="assets/img/ux-designer-icon.svg" class="quiz-results-icon">
          </div>
          <div class="quiz-results-description">
            <h3 class="quizPath"><!-- where the quiz path goes --></h3>
            <div class="quizPathCopy"><!-- where quiz path copy goes --></div>
          </div>
        </div>
        <div class="quizResultsCopy"><!-- where the quiz result copy goes --></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="assets/SlickQuiz/js/scripts.js"></script> -->
    <script src="assets/SlickQuiz/js/slickQuiz-config.js"></script>
    <script src="assets/SlickQuiz/js/slickQuiz.js"></script>
    <script src="assets/js/master.js"></script>
    
    <script>
    	$( document ).ready(function() {
    		$(".quizScore").hide();
    	});  
    </script>
  </div>

</body>
</html>
